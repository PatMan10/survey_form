<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="./css/styles.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>

    <form id="survey-form" action="#">
      <p id="description">Let us know how me can improve freeCodeCamp.</p>
      
      <div class="row" >
        <div class="col-l" >
          <label id="name-label" for="name">
            Name
          </label>
        </div>
        <div class="col-r"> 
          <input id="name" type="text" placeholder="Your Name" required />
        </div>
      </div>

      <div class="row">
        <div class="col-l">
          <label id="email-label" for="email">
            Email
          </label>
        </div>
        <div class="col-r">
          <input id="email" type="email" placeholder="Your Email" required />
        </div>
      </div>

      <div class="row">
        <div class="col-l">
          <label id="number-label" for="number">
            Age
          </label>
        </div>
        <div class="col-r">
          <input id="number" type="number" min="0" max="10" placeholder="Your Age" />
        </div>
      </div>

       <div class="row">
        <div class="col-l">
          <label for="dropdown">
            Which option best describes your current role?
          </label>
        </div>
        <div class="col-r">
          <select id="dropdown">
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="no-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>     

      <div class="row">
        <div class="col-l">
          <label>
            How likely is it that you would recommend freeCodeCamp to a friend?
          </label>
        </div>
        <div class="col-r">
          <input id="definitely" value="definitely" name="recommend" type="radio">
          <label for="definitely">Definitely</label>
          <br>
          <input id="maybe" value="maybe" name="recommend" type="radio">
          <label for="maybe">Maybe</label>
          <br>
          <input id="not-sure" value="not-sure" name="recommend" type="radio">
          <label for="not-sure">Not sure</label>
        </div>
      </div> 


      <div class="row">
        <div class="col-l">
          <label for="like-most">
            What do you like most on freeCodeCamp?
          </label>
        </div>
        <div class="col-r">
          <select id="like-most">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-l">
          <label>
            Things that should be improved in the future. <br>(Check all that apply):
          </label>
        </div>
        <div class="col-r">
          <input id="front-end-projects" type="checkbox" value="front-end-projects" />
          <label for="front-end-projects">Front-end Projects</label>
          <br>
          <input id="back-end-projects" type="checkbox" value="back-end-projects" />
          <label for="back-end-projects">Back-end Projects</label>
          <br>
          <input id="data-visualization" type="checkbox" value="data-visualization" />
          <label for="data-visualization">Data Visualization</label>
          <br>
          <input id="challenges" type="checkbox" value="challenges" />
          <label for="challenges">Challenges</label>
          <br>
          <input id="open-source-com" type="checkbox" value="open-source-com" />
          <label for="open-source-com">Open Source Community</label>
          <br>
          <input id="gitter-help-rooms" type="checkbox" value="gitter-help-rooms" />
          <label for="giiter-help-rooms">Gitter help rooms</label>
          <br>
          <input id="videos" type="checkbox" value="videos" />
          <label for="videos">Videos</label>
          <br>
          <input id="city-meetups" type="checkbox" value="city-meetups" />
          <label for="cite-meetups">City Meetups</label>
          <br>
          <input id="wiki" type="checkbox" value="wiki" />
          <label for="wiki">Wiki</label>
          <br>
          <input id="forum" type="checkbox" value="forum" />
          <label for="forum">Forum</label>
          <br>
          <input id="additional-courses" type="checkbox" value="additional-courses" />
          <label for="additional-courses">Additional Courses</label>        
        </div>
      </div>

      <div class="row">
        <div class="col-l">
          <label for="comments">Any comments or suggestions?</label>
        </div>
        <div class="col-r">
          <textarea id="comments"> </textarea>
        </div>
      </div>
      
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
